<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="color">
    <header>
        <div class="container_header">
            <img class="img_header" src="imgs/LogoTipoLogo.svg" alt="LogoTipo">
            <nav class="nav_header">
                <a href="#">Desejos</a>
                <a href="#">Usuários</a>
            </nav>
        </div>
    </header>
    
    
    <div class="grid">
        <main class="tamanho">
            <div>
                <title class="center formatar">Desejos</title>
            </div>

            <div class="fundo_cadastrar">
                <h2 class="center">Cadastrar</h2>


                <div class="cadastrar">
                    <div class="input">
                        <input type="text" placeholder="  Digite seu nome">
                        <input type="text" placeholder="  Descreva o seu desejo">
                    </div>
                    <button class="btn_cadastrar">Cadastrar novo</button>
                </div>
            </div>

            <section class="lista_desejos">
                <h2>Lista de Desejos</h2>
                <table>
                    <tbody class="tr1">
                        <tr>
                            <td>#</td>
                            <td>Nome</td>
                            <td>Desejo</td>
                            <td>Data</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <div>
                <title class="center formatar">Usuários</title>
            </div>

            <section class="ajuste grid usuarios">
                <h2>Lista de nossos Usuarios</h2>
                <table>
                    </thead>
                    <tr>
                        <td>#</td>
                        <td>Nome</td>
                        <td>E-mail</td>
                    </tr>

                </table>
        </main>
    </div>
    <footer>

        <div class="container_footer">
            <img class="img_footer" src="imgs/LogoTipoLogo.svg" alt="LogoTipo">
            <nav class="nav_header">
                <a href="#">Informações</a> • <a href="#">Suporte</a> • <a href="#">Privacidade e Política</a>
            </nav>
        </div>

    </footer>
</body>

</html>
